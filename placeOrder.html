  <meta charset="UTF-8">

  <link rel="stylesheet" href="styles/place.css">
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-2 col-sm-12 text-bg-light">


        <img src="assests/menubarimg.webp" class="img-thumbnail mt-3">



        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">


        </a>
        <hr>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">




              <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                  <a href="#" class="nav-link text-white">

                    <button type="button" class="btn btn-primary active btn-menu mt-2 btn-active"
                      onclick="window.location.href='menu.html'" data-bs-toggle="button"
                      aria-pressed="true">Menu</button>
                  </a>
                </li>
                <li>
                  <a href="#" class="nav-link text-white">

                    <button type="button" class="btn btn-primary active btn-menu mt-3"
                    onclick="window.location.href='search.html'" data-bs-toggle="button"
                      aria-pressed="true">Search</button>
                  </a>
                </li>
                <li>
                  <a href="#" class="nav-link text-white">
                    <button type="button" class="btn btn-primary active btn-menu mt-3" onclick="window.location.href='report.html'" data-bs-toggle="button"
                      aria-pressed="true">Report</button>
                  </a>
                </li>
                <li>
                  <a href="#" class="nav-link text-white">
                    <button type="button" class="btn btn-primary active btn-menu mt-3" onclick="window.location.href='addItem.html'" data-bs-toggle="button"
                      aria-pressed="true">Add Item</button>
                  </a>
                </li>
                <li>
                  <a href="#" class="nav-link text-white">
                    <button type="button" class="btn btn-primary active btn-menu mt-3" data-bs-toggle="button"
                      aria-pressed="true">Remove</button>
                  </a>
                </li>
                <li>
                  <a href="#" class="nav-link text-white">
                    <button type="button" class="btn btn-primary active btn-menu mt-3 mb-3" data-bs-toggle="button"
                      aria-pressed="true">Update</button>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

       

      </div>
      <div class="col-lg-8 col-sm-12 vertical-line">
        <a href="#" onclick="window.location.href='menu.html'">
          <img src="assests/back.png" alt="Back" style="width: 50px; height: 50px;">
        </a>
        <h5 style="text-align: center;">Place Order</h5>
        <form class="row g-3 mt-3 ms-2">

          <div class="mb-3 row">
            <label for="inputid" class="col-sm-2 col-form-label">OrderId</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" style="width:70%;">
            </div>
          </div>

          <div class="mb-3 row">
            <label for="inputCustId" class="col-sm-2 col-form-label">Customer Id</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" style="width:70%;">
            </div>
          </div>

          <div class="mb-3 row">
            <label for="inputName" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" style="width:70%;">
            </div>
          </div>

          <div class="mb-3 row">
            <label for="inputDate" class="col-sm-2 col-form-label">Order Date</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" style="width:70%;">
            </div>
          </div>

          <div class="mb-3 row">
            <label for="inputTotal" class="col-sm-2 col-form-label">Total</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" style="width:70%;">
            </div>
          </div>

          <div class="mb-3 row">
            <label for="inputDiscount" class="col-sm-2 col-form-label">Discount</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" style="width:70%;">
            </div>
          </div>

          <div class="mb-3 row">
            <label for="inputAmount" class="col-sm-2 col-form-label">Amount</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" style="width:70%;">
            </div>
          </div>

          <div class="row mt-3">

            <div class="col-lg-6 col-sm-12 " >
              <button type="button" class="btn btn-primary mb-3  btn-from" style="background-color:#F09C1F; border: none; width: 200px">Recipt</button>
              
            </div>
            <div class="col-lg-6 col-sm-12 d-md-flex justify-content-md-end">
            <button type="button" class="btn btn-primary  btn-block mb-3 btn-from" style="background-color:#e41249; border: none; width: 200px">Place</button>
            </div>

          </div>
          

        </form>

      </div>

      <div class="col-lg-2 col-sm-12 vertical-line">
        <h2>Cart</h2>
        <div>
          <label for="txt-total" style="width: 50px;">Total = </label>
          <input class="form-control" id="txt-total" type="number" style="width: 120px; display: inline-block;">
        </div>



      </div>
    </div>

  </div>


  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
